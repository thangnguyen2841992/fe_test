<app-navbar-user id="app-navbar-customer"></app-navbar-user>

<section class="section pt-5 pb-5 products-listing">

  <div class="container">
    <div class="row d-none-m">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <app-sidebar-admin></app-sidebar-admin>
      </div>
      <div class="col-md-9">
        <form [formGroup]="vocabularyForm" (submit)="createNewVocabulary()">

        <div class="form-group" >
            <label for="exampleFormControlSelectBook">Sách</label>

            <select class="form-control" id="exampleFormControlSelectBook" formControlName="bookId" (change)="getBookId($event)" >
              <option *ngFor="let book of books" value="{{book.id}}" >{{book.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelectLesson" >Bài</label>
            <select class="form-control" id="exampleFormControlSelectLesson" formControlName="lessonId">
              <option *ngFor="let lesson of lessons" value="{{lesson.id}}" >{{lesson.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInputSpell">Tên bài tập</label>
            <input type="text" class="form-control" id="exampleFormControlInputSpell" placeholder="Nhập tên bài tập" formControlName="name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInputCaption">Tên yêu cầu</label>
            <input type="text" class="form-control" id="exampleFormControlInputCaption" placeholder="Nhập tên yêu cầu" formControlName="caption">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInputAudio">File nghe</label>
            <input type="file" class="form-control" id="exampleFormControlInputAudio" placeholder="Nhập file nghe" formControlName="audioFile" (change)="changeFile($event)">
          </div>
          <input type="submit" value="Thêm">
        </form>
        <div class="form-group">
          <label for="exampleFormControlInputHiragana">Câu hỏi({{questions.length}})</label>
          <input type="text" class="form-control" id="exampleFormControlInputHiragana" placeholder="Nhập câu hỏi" (change)="getQuestion($event)">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInputKanji">Đáp án</label>
          <input type="text" class="form-control" id="exampleFormControlInputKanji" placeholder="Nhập câu trả lời" (change)="getAnswer($event)" >
        </div>
        <button class="form-control" (click)="createQuestion()">Thêm câu hỏi</button>
      </div>

    </div>
  </div>
</section>
<app-footer></app-footer>
