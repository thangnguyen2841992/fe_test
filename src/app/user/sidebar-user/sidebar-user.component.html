<div class="filters shadow-sm rounded bg-white mb-4">
  <div class="filters-header border-bottom pl-4 pr-4 pt-3 pb-3">
    <h5 class="m-0">Bộ lọc</h5>
  </div>
  <div class="filters-body">
    <div id="accordion">
      <div class="filters-card p-4">
        <div class="filters-card-header">
          <h6 class="mb-0">
           Sách
          </h6>
        </div>
        <br>
        <div id="collapseCategory" *ngFor="let book of books" class="book-cat">
          <div class="book-link">
            <p  id="book-link" (click)="showAllLessonOfBook(book.id)" >{{book.name}}</p>
          </div>

          <div  *ngFor="let lesson of lessons" class="div-link">
            <p id="lesson-link" class="lesson-link" (click)="getAllVocabularyOfLessonOfBook(book.id, lesson.id)" *ngIf="lesson.book.id === book.id">{{lesson.name}}</p>
          </div>

        </div>

      </div >


    </div>
  </div>
</div>
