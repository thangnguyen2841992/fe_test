<app-navbar-user id="app-navbar-customer"></app-navbar-user>

<section class="section pt-5 pb-5 products-listing">

  <div class="container">
    <div class="row d-none-m">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <app-sidebar-admin></app-sidebar-admin>
      </div>
      <div class="col-md-9">

        <form [formGroup]="vocabularyForm" (submit)="createNewVocabulary()">
          <div class="form-group" >
            <label for="exampleFormControlSelectBook">Sách</label>

            <select class="form-control" id="exampleFormControlSelectBook" formControlName="bookId" (change)="getBookId($event)" >
              <option *ngFor="let book of books" value="{{book.id}}" >{{book.name}}</option>
            </select>
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelectLesson" >Bài</label>
          <select class="form-control" id="exampleFormControlSelectLesson" formControlName="lessonId">
            <option *ngFor="let lesson of lessons" value="{{lesson.id}}" >{{lesson.name}}</option>
          </select>
        </div>
          <div class="form-group">
            <label for="exampleFormControlInputSpell">Phiên âm</label>
            <input type="text" class="form-control" id="exampleFormControlInputSpell" placeholder="Nhập phiên âm" formControlName="spell">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInputHiragana">Hiragana</label>
          <input type="text" class="form-control" id="exampleFormControlInputHiragana" placeholder="Nhập hiragana" formControlName="hiragana">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInputKanji">Kanji</label>
          <input type="text" class="form-control" id="exampleFormControlInputKanji" placeholder="Nhập kanji" formControlName="kanji">
        </div>
          <div class="form-group">
            <label for="exampleFormControlInputVietnameseChinese">Phiên âm Hán Việt</label>
            <input type="text" class="form-control" id="exampleFormControlInputVietnameseChinese" placeholder="Nhập phiên âm Hán - Việt" formControlName="vietnameseChinese">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInputTranslation">Nghĩa</label>
          <input type="text" class="form-control" id="exampleFormControlInputTranslation" placeholder="Nhập nghĩa của từ" formControlName="translation">
        </div>
          <input type="submit" value="Thêm">
        </form>
      </div>

    </div>
  </div>
</section>
<app-footer></app-footer>
