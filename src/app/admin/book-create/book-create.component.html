<app-navbar-user id="app-navbar-customer"></app-navbar-user>

<section class="section pt-5 pb-5 products-listing">

  <div class="container">
    <div class="row d-none-m">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <app-sidebar-admin></app-sidebar-admin>
      </div>
      <div class="col-md-9">

        <form [formGroup]="bookForm" (submit)="createNewBook()">
          <div class="form-group">
            <label for="exampleFormControlInputSpell">Tên sách</label>
            <input type="text" class="form-control" id="exampleFormControlInputSpell" placeholder="Nhập phiên âm" formControlName="name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInputHiragana">Tác giả</label>
            <input type="text" class="form-control" id="exampleFormControlInputHiragana" placeholder="Nhập hiragana" formControlName="author">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInputKanji">Số bài</label>
            <input type="text" class="form-control" id="exampleFormControlInputKanji" placeholder="Nhập kanji" formControlName="totalLesson">
          </div>
          <input type="submit" value="Thêm">
        </form>
      </div>

    </div>
  </div>
</section>
<app-footer></app-footer>
